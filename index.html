<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalink Matchday Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        
        /* コントロールパネルをスマホ幅にフィット */
        .controls { 
            background: #222; padding: 15px; border-radius: 10px; margin-bottom: 20px; 
            width: 100%; max-width: 450px; box-sizing: border-box; display: flex; flex-direction: column; gap: 8px; 
        }
        textarea { width: 100%; height: 120px; background: #333; color: #ccc; border: 1px solid #444; border-radius: 4px; padding: 10px; font-size: 14px; box-sizing: border-box; }
        button { background: #007AFF; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        
        /* プレビューを画面内に収めるためのコンテナ */
        .preview-container {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        /* キャプチャエリア（サイズ固定） */
        #capture-area { 
            width: 432px; height: 540px; background: #000; overflow: hidden; position: relative;
            display: flex; flex-direction: column; padding: 15px 10px 25px 10px; box-sizing: border-box;
            flex-shrink: 0;
        }

        .header { text-align: center; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 8px; margin-left: 20px; margin-right: 20px; }
        .league-title { font-size: 17px; font-weight: 900; color: #ffffff; margin-bottom: 2px; }
        .round-info { font-size: 12px; font-weight: 700; color: #ffffff; opacity: 0.9; }
        .matches-list { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .match-row { display: flex; align-items: center; justify-content: center; height: 39px; width: 100%; }
        .team-side { flex: 1 0 0; display: flex; align-items: center; overflow: hidden; }
        .team-h { justify-content: flex-end; padding-right: 12px; }
        .team-a { justify-content: flex-start; padding-left: 12px; }
        .name-inner { font-size: 14px; font-weight: 900; white-space: nowrap; }
        .center-box { width: 110px; height: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 4px; flex-shrink: 0; }
        .c-date-time { font-size: 8px; font-weight: 800; color: #fff; }
        .c-venue { font-size: 8.5px; font-weight: 600; color: #fff; opacity: 0.95; margin-top: 2px; max-width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .score-display { font-size: 19px; font-weight: 900; display: none; color: #fff; }
        .mode-results .c-date-time, .mode-results .c-venue { display: none; }
        .mode-results .score-display { display: block; }
        
        #res img { margin-top: 20px; width: 100%; max-width: 432px; border: 1px solid #444; }
    </style>
</head>
<body class="mode-info">

    <div class="controls">
        <textarea id="it" placeholder="PC/スマホの日程を貼り付け"></textarea>
        <div style="display:flex; gap:5px;">
            <select id="mode-select" onchange="updateMode()" style="flex:1; background:#333; color:white; border-radius:8px; border:1px solid #444; padding:5px;">
                <option value="mode-info">告知モード</option>
                <option value="mode-results">結果モード</option>
            </select>
            <button onclick="parse()" style="flex:1;">1. 読み込み・解析</button>
        </div>
        <input type="color" id="center-color" value="#7a1200" oninput="syncColor()" style="width:100%; height:40px; border:none; background:transparent; cursor:pointer;">
        <button onclick="takePhoto()" style="background:#34c759;">2. 画像出力</button>
    </div>

    <div class="preview-container">
        <div id="capture-area" class="mode-info">
            <div class="header">
                <div class="league-title" id="out-league" contenteditable="true">明治安田Ｊ１百年構想リーグ</div>
                <div class="round-info" id="out-round" contenteditable="true">ラウンド 第1節</div>
            </div>
            <div class="matches-list" id="match-container"></div>
        </div>
    </div>
    
    <div id="res"></div>

    <script>
        let matchData = [];
        const teamDict = {
            "鹿島": "鹿島アントラーズ", "水戸": "水戸ホーリーホック", "浦和": "浦和レッズ", "千葉": "ジェフユナイテッド千葉", "ジェフ千葉": "ジェフユナイテッド千葉", "柏": "柏レイソル",
            "FC東京": "FC東京", "東京V": "東京ヴェルディ", "町田": "FC町田ゼルビア", "川崎F": "川崎フロンターレ", "横浜FM": "横浜F・マリノス",
            "清水": "清水エスパルス", "名古屋": "名古屋グランパス", "京都": "京都サンガF.C.", "G大阪": "ガンバ大阪", "C大阪": "セレッソ大阪", "Ｃ大阪": "セレッソ大阪", "Ｇ大阪": "ガンバ大阪",
            "神戸": "ヴィッセル神戸", "岡山": "ファジアーノ岡山", "広島": "サンフレッチェ広島", "福岡": "アビスパ福岡", "長崎": "V・ファーレン長崎",
            "八戸": "ヴァンラーレ八戸", "秋田": "ブラウブリッツ秋田", "仙台": "ベガルタ仙台", "山形": "モンテディオ山形", "栃木SC": "栃木SC",
            "栃木C": "栃木シティ", "群馬": "ザスパ群馬", "横浜FC": "横浜FC", "湘南": "湘南ベルマーレ", "相模原": "SC相模原",
            "札幌": "北海道コンサドーレ札幌", "福島": "福島ユナイテッドFC", "いわき": "いわきFC", "大宮": "RB大宮アルディージャ", "甲府": "ヴァンフォーレ甲府",
            "松本": "松本山雅FC", "長野": "AC長野パルセイロ", "磐田": "ジュビロ磐田", "藤枝": "藤枝MYFC", "岐阜": "FC岐阜",
            "新潟": "アルビレックス新潟", "富山": "カターレ富山", "金沢": "ツエーゲン金沢", "FC大阪": "FC大阪", "奈良": "奈良クラブ",
            "讃岐": "カマタマーレ讃岐", "徳島": "徳島ヴォルティス", "愛媛": "愛媛FC", "今治": "FC今治", "高知": "高知ユナイテッドSC",
            "滋賀": "レイラック滋賀FC", "鳥取": "ガイナーレ鳥取", "山口": "レノファ山口FC", "北九州": "ギラヴァンツ北九州", "鳥栖": "サガン鳥栖",
            "熊本": "ロアッソ熊本", "大分": "大分トリニータ", "宮崎": "テゲバジャーロ宮崎", "鹿児島": "鹿児島ユナイテッドFC", "琉球": "FC琉球"
        };

        function toHalfWidth(str) { return str.replace(/[！-～]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)).trim(); }
        function getConvertedName(name) {
            const n = toHalfWidth(name || "");
            for (let key in teamDict) { if (n === toHalfWidth(key)) return teamDict[key]; }
            return name;
        }

        function parse() {
            const raw = document.getElementById('it').value;
            const lines = raw.split('\n').map(l => l.trim()).filter(l => l !== "");
            let tempMatchData = [];
            let currentDate = "";

            for (let i = 0; i < lines.length; i++) {
                const dateMatch = lines[i].match(/(\d{1,2}月\d{1,2}日\(.\))/);
                if(dateMatch) currentDate = dateMatch[0];

                const timeMatch = lines[i].match(/^(\d{1,2}:\d{2})$/);
                if(timeMatch) {
                    const time = timeMatch[1];
                    let h, a, v;

                    if (lines[i+2] && (lines[i+2].toUpperCase() === "VS" || lines[i+3] === "ＶＳ")) {
                        v = lines[i+1];
                        for(let j=i+1; j<i+6; j++){
                            if(lines[j] && (lines[j].toUpperCase()==="VS" || lines[j]==="ＶＳ")){
                                h = lines[j-1];
                                a = lines[j+1];
                                break;
                            }
                        }
                    } else {
                        let hIdx = (lines[i-1] === "みどころ") ? i-2 : i-1;
                        let aIdx = (lines[i+1] === "みどころ") ? i+2 : i+1;
                        let vIdx = (lines[i+1] === "みどころ") ? i+3 : i+2;
                        if (!["EAST", "WEST"].includes(lines[hIdx])) {
                            h = lines[hIdx];
                            a = lines[aIdx];
                            v = lines[vIdx];
                        }
                    }

                    if(h && a && v && h !== "EAST" && h !== "WEST") {
                        tempMatchData.push({ date: currentDate, time: time, home: getConvertedName(h), away: getConvertedName(a), venue: v });
                    }
                }
            }
            matchData = tempMatchData;
            render();
        }

        function render() {
            const container = document.getElementById('match-container');
            const color = document.getElementById('center-color').value;
            container.innerHTML = matchData.slice(0, 10).map(m => `
                <div class="match-row">
                    <div class="team-side team-h"><div class="name-inner" contenteditable="true">${m.home}</div></div>
                    <div class="center-box" style="background: ${color}">
                        <div class="c-date-time">${m.date} ${m.time}</div>
                        <div class="c-venue" contenteditable="true">${m.venue}</div>
                        <div class="score-display" contenteditable="true">0 - 0</div>
                    </div>
                    <div class="team-side team-a"><div class="name-inner" contenteditable="true">${m.away}</div></div>
                </div>
            `).join('');
            setTimeout(autoScaleTeams, 50);
        }

        function autoScaleTeams() {
            document.querySelectorAll('.match-row').forEach(row => {
                const sides = row.querySelectorAll('.team-side');
                const innerH = row.querySelector('.team-h .name-inner');
                const innerA = row.querySelector('.team-a .name-inner');
                const maxWidth = sides[0].offsetWidth - 12;
                innerH.style.transform = innerA.style.transform = 'scale(1)';
                const currentMax = Math.max(innerH.scrollWidth, innerA.scrollWidth);
                if (currentMax > maxWidth) {
                    const ratio = maxWidth / currentMax;
                    innerH.style.transform = innerA.style.transform = `scale(${ratio})`;
                    innerH.style.transformOrigin = 'right center';
                    innerA.style.transformOrigin = 'left center';
                }
            });
        }

        function syncColor() {
            const color = document.getElementById('center-color').value;
            document.querySelectorAll('.center-box').forEach(el => el.style.background = color);
        }
        function updateMode() { document.getElementById('capture-area').className = document.getElementById('mode-select').value; }
        function takePhoto() {
            html2canvas(document.getElementById('capture-area'), { scale: 4, backgroundColor: "#000" }).then(c => {
                const res = document.getElementById('res');
                res.innerHTML = '';
                const img = new Image();
                img.src = c.toDataURL();
                res.appendChild(img);
            });
        }
    </script>
</body>
</html>
